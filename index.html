<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="new.css">
		<title>Calc Project</title>
	</head>
	<body>
		<div class="main">
            <div class="answerbox">
                <p class="answer"></p>
            </div>
            <div class="userinput">
                <div class="input" id="AC">AC</div>
                <div class="input" id="DEL">DEL</div>
                <div class="input" id="divide">/</div>
                <div class="input" id="one">1</div>
                <div class="input" id="two">2</div>
                <div class="input" id="three">3</div>
                <div class="input" id="multiply">*</div>
                <div class="input" id="four">4</div>
                <div class="input" id="five">5</div>
                <div class="input" id="six">6</div>
                <div class="input" id="plus">+</div>
                <div class="input" id="seven">7</div>
                <div class="input" id="eight">8</div>
                <div class="input" id="nine">9</div>
                <div class="input" id="minus">-</div>
                <div class="input" id="dot">.</div>
                <div class="input" id="zero">0</div>
                <div class="input" id="equal">=</div>
            </div>
        </div>
        <script src="new.js"></script>
	</body>
</html>
